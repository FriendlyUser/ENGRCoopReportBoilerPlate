# use docker image with latex preinstalled
# since there is no official latex image, use https://github.com/blang/latex-docker
# possible alternative: https://github.com/natlownes/docker-latex
image: blang/latex:ctanfull

build:
  script:
    - lwarpmk -h
    - pdflatex  -synctex=1 -interaction=nonstopmode "reportContent".tex
    - lwarpmk printglossary
    - lwarpmk print
    - makeglossaries.exe "reportContent"
    - pdflatex  -synctex=1 -interaction=nonstopmode "reportContent_html".tex
    - bibtex.exe "reportContent_html"
    - makeglossaries.exe "reportContent_html"
  artifacts:
    paths:
      - "*.pdf"